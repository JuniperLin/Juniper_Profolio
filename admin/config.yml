backend:
  name: git-gateway
  branch: main

# 媒體檔案設定
media_folder: "images/uploads"
public_folder: "/images/uploads"

# 網站資訊
site_url: https://juniper-profolio.netlify.app
display_url: https://juniper-profolio.netlify.app

# 內容集合
collections:
  # 網站資料
  - name: "data"
    label: "網站資料 (Site Data)"
    files:
      # 專案作品列表
      - name: "projects"
        label: "專案作品 (Projects)"
        file: "content/projects.json"
        fields:
          - label: "專案列表 (Project List)"
            name: "projects"
            widget: "list"
            fields:
              - { label: "標題 (Title)", name: "title", widget: "string" }
              - { label: "專案代號 (Label)", name: "label", widget: "string", default: "Project" }
              - { label: "副標題 (Subtitle)", name: "subtitle", widget: "string" }
              - { label: "描述 (Description)", name: "description", widget: "text" }
              - { label: "圖片網址 (Image URL)", name: "image", widget: "string" }
              - { label: "圖片說明 (Image Alt)", name: "imageAlt", widget: "string" }
              - { label: "顯示 (Published)", name: "published", widget: "boolean", default: true }

      # 首頁標題
      - name: "hero"
        label: "首頁標題 (Hero)"
        file: "content/settings/hero.json"
        fields:
          - { label: "第一行 (Line 1)", name: "line1", widget: "string" }
          - { label: "第二行 (Line 2)", name: "line2", widget: "string" }
          - { label: "第三行 (Line 3)", name: "line3", widget: "string" }

      # 關於我
      - name: "about"
        label: "關於我 (About)"
        file: "content/settings/about.json"
        fields:
          - { label: "名字 (Name)", name: "name", widget: "string" }
          - { label: "介紹段落1 (Paragraph 1)", name: "paragraph1", widget: "text" }
          - { label: "介紹段落2 (Paragraph 2)", name: "paragraph2", widget: "text" }
